<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Things First — v81</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>First Things First</h1>
    <div class="controls">
      <button onclick="newGame()">New Game</button>
    </div>
    <div class="card" id="eventA"></div>
    <div class="vs">⬇️</div>
    <div class="card" id="eventB"></div>
    <div class="buttons">
      <button id="leftBtn">⬅️ Earlier</button>
      <button id="rightBtn">Later ➡️</button>
    </div>
    <div id="result"></div>
    <div id="streak">Streak: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
